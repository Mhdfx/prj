<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Football T-Shirt MHD</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f4f4f4;
                }
                header {
                    background-color: #333;
                    color: #fff;
                    padding: 10px 0;
                    text-align: center;
                }
                h1 {
                    margin: 0;
                    font-size: 36px;
                }
                nav {
                    background-color: #444;
                    text-align: center;
                    padding: 10px 0;
                }
                nav a {
                    color: #fff;
                    text-decoration: none;
                    padding: 10px 20px;
                }
                nav a:hover {
                    background-color: #555;
                }
                section {
                    padding: 20px;
                }
                .product {
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    background-color: #fff;
                    padding: 20px;
                    margin-bottom: 20px;
                }
                .product img {
                    max-width: 100%;
                    height: auto;
                }
                .product h2 {
                    margin-top: 0;
                }
            </style>
        </head>
        <body>
            <header>
                <h1>Football T-Shirt Emporium</h1>
            </header>
            <nav>
                <a href="home.html">Home</a>
                <a href="pur.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
    <script>
        function validateForm() {
            var name = document.forms["purchaseForm"]["name"].value;
            var email = document.forms["purchaseForm"]["email"].value;
            var address = document.forms["purchaseForm"]["address"].value;
            var product = document.forms["purchaseForm"]["product"].value;
            var quantity = document.forms["purchaseForm"]["quantity"].value;

            if (name == "" || email == "" || address == "" || product == "" || quantity == "") {
                alert("Please fill out all sections.");
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Purchase Form</h1>
    <form name="purchaseForm" action="process_purchase.php" method="POST" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
